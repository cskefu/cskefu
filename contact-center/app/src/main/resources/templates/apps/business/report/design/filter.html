<div class="ukefu-filter layui-col-md3" id="${filter.id!''}" data-type="filter">
	<div class="ukefu-title" id="t_${filter.id!''}" data-type="filter" >
		<h5>${filter.title!''}</h5>
		<div class="ukefu-design-btn">
			<span class="layui-btn layui-btn-danger  layui-btn-xs " style="margin-left:5px;">
				<a href="javascript:void(0)" data-toggle="tip" data-title="请确认是否从页面中删除组件？" data-callback="deletefilter('${filter.id!''}')"  	 class="ukefu-report-design">删除</a>
			</span>
			<span class="layui-btn layui-btn-normal layui-btn-xs" style="">
				<a  href="/apps/report/design/rfilteredit.html?fid=${filter.id!''}" data-toggle="ajax" data-height="550" data-width="700" data-title="编辑过滤器"  class="ukefu-report-design">编辑</a>
			</span>
		</div>
	</div>
	<div class="ukefu-content">
		<div class="ukefu-model no-padding" id="item_${filter.code!''}" >	
			<#if eltemplet?? && eltemplet.templettext??>
				<#assign inlineTemplate = eltemplet.templettext?interpret><@inlineTemplate />
			</#if>
		</div>                                 
	</div>
</div>
<script>
	layui.use('form', function(){
	  var form = layui.form;
	  form.render();	  
	});
</script>
