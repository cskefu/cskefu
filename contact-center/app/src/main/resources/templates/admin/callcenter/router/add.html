<div class="uk-layui-form">
    <form class="layui-form uk-form" action="/admin/callcenter/router/save.html" data-toggle="ajax-form" data-inner="#callCenterContent">
    	<input type="hidden" name="hostid" value="${pbxHost.id!''}">
        <div class="layui-form-item">
            <label class="layui-form-label">名称：</label>
            <div class="layui-input-inline">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入路由规则名称" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
            	<font color="red">*</font> 
            	路由规则名称，请使用英文或拼音代码
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">字段：</label>
            <div class="layui-input-inline">
                <input type="text" name="field" value="destination_number" required lay-verify="required" placeholder="请输入字段名称" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
            	<font color="red">*</font> 
            	可选字段参考FreeSwitch WIKI
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">正则代码：</label>
            <div class="layui-input-inline">
                <input type="text" name="regex" required lay-verify="required" placeholder="路由规则的正则代码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
            	<font color="red">*</font> 
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">序号：</label>
            <div class="layui-input-inline">
                <input type="text" name="routerinx" lay-verify="number" placeholder="" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
            	<font color="red">*</font> 
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">错误中断：</label>
            <div class="layui-input-inline">
                <input type="checkbox" name="falsebreak" lay-skin="switch" lay-text="是|否">
            </div>
        </div>
        <div class="layui-form-button">
            <div class="layui-button-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script>
//Demo
layui.use('form', function(){
  var form = layui.form();
  form.render();
});
</script>
