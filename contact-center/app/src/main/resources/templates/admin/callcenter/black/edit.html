<div class="uk-layui-form">
    <form class="layui-form uk-form" action="/admin/callcenter/black/save.html" data-toggle="ajax-form" data-inner="#callCenterContent">
    	<input type="hidden" name="id" value="${black.id!''}">
        <div class="layui-form-item">
            <label class="layui-form-label">号码：</label>
            <div class="layui-input-inline">
                <input type="text" name="phone" value="${black.phone!''}" lay-verify="required|phone|number" placeholder="请输入号码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
            	<font color="red">*</font> 
            	手机号码或固定电话
            </div>
        </div>
        <div class="layui-form-button">
            <div class="layui-button-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script>
layui.use('form', function(){
  var form = layui.form();
  form.render();
});
</script>
