name: Help
description: 开发环境搭建、功能咨询和使用问题等
labels: ["help-wanted"]
assignees:
  - hailiang-wang
body:
- type: markdown
  attributes:
   value: "## 描述"
- type: textarea
  id: content1
  attributes:
   label: "详细描述问题后优先处理解决！ 截图、错误日志等"
   value: |
  1. 针对某功能，需要提供详细描述文档
  2. xxx
  3. xxx
  ...

   render: bash
  validations:
   required: true
- type: textarea
  id: content2
  attributes:
   label: "代码版本"
   value: |
  1. Git commit hash (`git rev-parse HEAD`)，进入代码库并执行
  或
  2. v7, v8, v9 ...